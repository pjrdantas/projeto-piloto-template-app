<mat-sidenav-container class="container">

  <mat-sidenav mode="side" [opened]="opened()" class="sidenav">
    <mat-nav-list >

      <!-- HOME DO HOST -->
      <a mat-list-item (click)="goHome()">
        <mat-icon>home</mat-icon>
        <span class="item-menu">Home</span>
      </a>

      <!-- MICROFRONTEND -->
      <a mat-list-item (click)="openMicrofrontend()">
        <mat-icon>apps</mat-icon>
        <span class="item-menu">Microfrontend</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar class="toolbar-gradient">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>

      <span class="title">Host</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
